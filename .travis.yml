sudo: false

services:
  - docker

notifications:
  email: false

branches:
  only:
    - master

jobs:
  include:
    - stage: tests
      script:
        - docker container run --rm -it -v $(pwd):/opt -w /opt teracy/angular-cli ./build/bin/make-coverage
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./build/bin/push-images; fi'
    - stage: docs build
      if: type != pull_request
      script:
          - sh build/bin/trigger-docs-travis $TRAVIS_ACCESS_TOKEN